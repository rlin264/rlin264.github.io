# .github/workflows/deploy.yml
name: Deploy Site to Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
    inputs:
      content_sha:
        description: 'SHA of the content to download'
        required: false
      source_repo:
        description: 'Source repository name'
        required: false
      timestamp:
        description: 'Timestamp of the trigger'
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug trigger
        run: |
          echo "🎯 Workflow triggered!"
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Repository dispatch received!"
            echo "Event type: ${{ github.event.action }}"
            echo "SHA from payload: ${{ github.event.client_payload.sha }}"
            echo "Repository: ${{ github.event.client_payload.repository }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Workflow dispatch received!"
            echo "Content SHA: ${{ inputs.content_sha }}"
            echo "Source repo: ${{ inputs.source_repo }}"
          fi
          echo "Timestamp: ${{ github.event.head_commit.timestamp || inputs.timestamp }}"

      - name: Download blog content
        if: github.event_name == 'repository_dispatch' || github.event_name == 'workflow_dispatch'
        run: |
          # Determine artifact details
          CONTENT_SHA="${{ github.event.client_payload.sha || inputs.content_sha || github.sha }}"
          SOURCE_REPO="${{ github.event.client_payload.repository || inputs.source_repo || 'rlin264/linbox-src' }}"
          ARTIFACT_NAME="blog-content-$CONTENT_SHA"

          echo "📥 Attempting to download artifact:"
          echo "   Name: $ARTIFACT_NAME"
          echo "   Repository: $SOURCE_REPO"
          echo "   SHA: $CONTENT_SHA"
          echo "   Event: ${{ github.event_name }}"

          mkdir -p ./public/blog-content

          # Try to find and download the artifact using GitHub API
          ARTIFACT_INFO=$(curl -s \
            -H "Authorization: token ${{ secrets.GH_PAGES_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$SOURCE_REPO/actions/artifacts?name=$ARTIFACT_NAME")

          # Extract the download URL for the most recent matching artifact
          ARTIFACT_URL=$(echo "$ARTIFACT_INFO" | jq -r '.artifacts[0].archive_download_url // empty')

          if [ -n "$ARTIFACT_URL" ] && [ "$ARTIFACT_URL" != "null" ]; then
            echo "🔗 Found artifact URL, downloading..."
            if curl -L -o ./public/blog-content/artifact.zip \
               -H "Authorization: token ${{ secrets.GH_PAGES_PAT }}" \
               "$ARTIFACT_URL" 2>/dev/null; then

              cd ./public/blog-content
              unzip -q artifact.zip
              rm artifact.zip
              cd ../..

              echo "✅ Successfully downloaded and extracted artifact"
              ls -la ./public/blog-content/
            else
              echo "❌ Failed to download artifact from URL"
              echo "   URL: $ARTIFACT_URL"
            fi
          else
            echo "❌ Artifact '$ARTIFACT_NAME' not found via API"
            echo "   API Response:"
            echo "$ARTIFACT_INFO" | jq '.'

            echo ""
            echo "   Checking available artifacts in $SOURCE_REPO..."

            # List recent artifacts for debugging
            curl -s \
              -H "Authorization: token ${{ secrets.GH_PAGES_PAT }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$SOURCE_REPO/actions/artifacts?per_page=10" | \
              jq -r '.artifacts[] | "  \(.name) (created: \(.created_at | strptime("%Y-%m-%dT%H:%M:%SZ") | strftime("%Y-%m-%d %H:%M:%S")))"'

            echo ""
            echo "   Possible issues:"
            echo "   - Artifact expired (1 day retention)"
            echo "   - SHA mismatch: expected '$CONTENT_SHA'"
            echo "   - GH_PAGES_PAT lacks permissions (needs 'repo' and 'actions:read')"
            echo "   - Source repo '$SOURCE_REPO' may not exist or be accessible"
          fi
        continue-on-error: true

      - name: Prepare blog content
        # Always runs to ensure posts.json exists
        run: |
          # Check if we received dynamic content
          if [ -f "./public/blog-content/posts-index.json" ]; then
            # Use dynamic content from private repo
            cp ./public/blog-content/posts-index.json ./public/posts.json
            echo "✅ Using dynamic blog content from ${{ github.event_name }}"
          else
            # Create empty posts array if no dynamic content
            echo '[]' > ./public/posts.json
            echo "⚠️  No dynamic content available, using empty posts array"
            if [ "${{ github.event_name }}" = "repository_dispatch" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "   This might indicate the artifact download failed"
            fi
          fi

          # Copy processed content if available
          if [ -d "./public/blog-content/processed-content" ]; then
            cp -r ./public/blog-content/processed-content/* ./public/ 2>/dev/null || :
            echo "✅ Copied additional content files"
          fi

      - name: Build React app
        run: pnpm run build
        env:
          REACT_APP_SITE_TITLE: "LinBox"
          REACT_APP_AUTHOR: "rlin264"
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4