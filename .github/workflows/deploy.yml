# .github/workflows/deploy.yml
name: Deploy Site to Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download blog content
        if: github.event_name == 'repository_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: blog-content-${{ github.event.client_payload.sha || github.sha }}
          path: ./public/blog-content/
          github-token: ${{ secrets.GH_PAGES_PAT }}
          repository: ${{ github.event.client_payload.repository || 'rlin264/linbox-src' }}

      - name: Copy blog content to public directory
        if: github.event_name == 'repository_dispatch'
        run: |
          if [ -d "./public/blog-content/processed-content" ]; then
            cp -r ./public/blog-content/processed-content/* ./public/ 2>/dev/null || :
          fi
          if [ -f "./public/blog-content/posts-index.json" ]; then
            cp ./public/blog-content/posts-index.json ./public/
          fi

      - name: Build React app
        run: pnpm run build
        env:
          REACT_APP_SITE_TITLE: "LinBox"
          REACT_APP_AUTHOR: "rlin264"
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4