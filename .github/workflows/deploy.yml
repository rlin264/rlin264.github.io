# .github/workflows/deploy.yml
name: Deploy Site to Pages

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
    inputs:
      content_sha:
        description: 'SHA of the content to download'
        required: false
      source_repo:
        description: 'Source repository name'
        required: false
      timestamp:
        description: 'Timestamp of the trigger'
        required: false

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # Required for downloading artifacts

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug trigger
        run: |
          echo "ðŸŽ¯ Workflow triggered!"
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "Repository dispatch received!"
            echo "Event type: ${{ github.event.action }}"
            echo "SHA from payload: ${{ github.event.client_payload.sha }}"
            echo "Repository: ${{ github.event.client_payload.repository }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Workflow dispatch received!"
            echo "Content SHA: ${{ inputs.content_sha }}"
            echo "Source repo: ${{ inputs.source_repo }}"
          fi
          echo "Timestamp: ${{ github.event.head_commit.timestamp || inputs.timestamp }}"

      - name: Download blog content
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GH_PAGES_PAT || github.token }}
          workflow: main.yml
          repo: ${{ github.event.client_payload.repository || inputs.source_repo || 'rlin264/linbox-src' }}
          branch: main
          name_is_regexp: true
          name: blog-content-.*
          path: ./public/
          skip_unpack: true
          if_no_artifact_found: warn

      - name: Extract blog content to expected location
        run: |
          # Find the downloaded zip file
          ZIP_FILE=$(find ./public -name "blog-content-*.zip" | head -1)
          
          if [ -n "$ZIP_FILE" ]; then
            echo "ðŸ“¦ Found artifact: $ZIP_FILE"
            
            # Create the blog-content directory
            mkdir -p ./public/blog-content
            
            # Extract directly to the expected location
            unzip -qo "$ZIP_FILE" -d ./public/blog-content/
            
            # Remove the zip file
            rm "$ZIP_FILE"
            
            echo "âœ… Extracted blog content to ./public/blog-content/"
            ls -la ./public/blog-content/
          else
            echo "âš ï¸  No blog content artifact found"
            mkdir -p ./public/blog-content
          fi

      - name: Prepare blog content
        # Copy markdown files and create index
        run: |
          # Create posts directory for markdown files
          mkdir -p ./public/posts
          
          # Copy markdown files to posts directory
          if [ -d "./public/blog-content/processed-content" ]; then
            # Copy all markdown files to the posts directory
            find ./public/blog-content/processed-content -name "*.md" -exec cp {} ./public/posts/ \;
            echo "âœ… Copied markdown files to ./public/posts/"
            
            # Copy the file index for the frontend
            if [ -f "./public/blog-content/posts-files.json" ]; then
              cp ./public/blog-content/posts-files.json ./public/posts/index.json
              echo "âœ… Created posts index at ./public/posts/index.json"
            fi
            
            # List what we copied
            echo "ðŸ“ Available markdown files:"
            ls -la ./public/posts/
          else
            echo "âš ï¸  No processed content directory found"
            # Create empty index if no content
            echo '[]' > ./public/posts/index.json
          fi

      - name: Build React app
        run: pnpm run build
        env:
          REACT_APP_SITE_TITLE: "LinBox"
          REACT_APP_AUTHOR: "rlin264"
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4