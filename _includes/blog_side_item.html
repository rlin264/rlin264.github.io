<a href="{{ include.link }}">
    <div class="item" style="margin:0 0 8px 0 ! important;">
        <div class="crop">
            <img class="item-image" src="{{ include.image }}" alt="Image for '{{ include.title }}' item">
        </div>
        <div class="blog-item-header">
            <h3>{{ include.title }}</h3>
            <p class="item-date">{{ include.date | date: '%B %-d, %Y' }}</p>
        </div>
    </div>
</a>
