<a href="{{ include.link }}">
    <div class="item">
        <div class="crop">
            <img class="item-image" src="{{ include.image }}" alt="Image for '{{ include.title }}' item">
        </div>
        <div class="project-item-header">
            <h3>{{ include.title }}</h3>
<!--            <p class="item-date">{{ include.date | date: '%B %-d, %Y' }}</p>-->
            <p>{{ include.description }}</p>
        </div>
    </div>
</a>
