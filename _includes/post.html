<div id="post" class="container h-100 pt-3">
    <div class="row">
        <div class="col-9">
            <p class="lead text-info">
                {{ page.date | date: "%b %-d, %Y" }}
            </p>
            <h1>{{ page.title }}</h1>
            <br>
            <article>
                {{ content }}
            </article>
        </div>
        <div class="item-container-r col-3 scrollable text-left">
            {% include blog_side.html %}
        </div>
    </div>
</div>
